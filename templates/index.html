{% extends 'layout.html' %}
{% block conteudo %}

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="/static/images/logo.png" style="width:50%">
  <img class="mySlides" src="/static/images/shop.png" style="width:50%">
  <img class="mySlides" src="/static/images/3.jpg" style="width:50%">
    <img class="mySlides" src="/static/images/4.jpg" style="width:50%">
  <img class="mySlides" src="/static/images/5.jpg" style="width:50%">
  <img class="mySlides" src="/static/images/6.jpg" style="width:50%">
    <img class="mySlides" src="/static/images/7.jpg" style="width:50%">
  <img class="mySlides" src="/static/images/8.jpg" style="width:50%">
  <img class="mySlides" src="/static/images/9.jpg" style="width:50%">
</div>

<script>
var myIndex = 0;
carousel();
function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

{% endblock %}
